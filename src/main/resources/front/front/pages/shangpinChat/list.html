<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../elementui/elementui.css" />
    <style>
        html,body,#vue {
            height: 100%;
        }
        body {
            margin: 0;
        }
        .chat-form {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .chat-content {
            overflow-y: scroll;
            border: 1px solid #eeeeee;
            margin: 0;
            padding: 0;
            width: 100%;
            flex: 1;
        }
        .left-content {
            float: left;
            margin-bottom: 10px;
            padding: 10px;
        }
        .right-content {
            float: right;
            margin-bottom: 10px;
            padding: 10px;
        }
        .clear-float {
            clear: both;
        }
        .btn-input {
            margin-left: 0px;
            display: flex;
            width: 100%;
            padding: 10px 12px;
            box-sizing: border-box;
        }
    </style>
</head>
<body style="overflow-y: hidden;overflow-x: hidden;">
<div id="vue">
    <el-form class="detail-form-content chat-form" ref="ruleForm" label-width="0">
        <div class="chat-content">
            <div v-bind:key="item.id" v-for="item in dataList">
                <div v-if="item.shangpinChatIssueText" class="left-content">
                    <el-alert class="text-content" :title="item.shangpinChatIssueText" :closable="false" type="success">
                        <img v-if="item.shangpinChatIssuePhoto" :src="baseUrl+item.shangpinChatIssuePhoto" style="width: 80px;height: 80px;">
                    </el-alert>
                    <el-alert class="text-content" :title="item.issueTime" :closable="false" type="success"></el-alert>
                </div>
                <div v-else class="right-content">
                    <el-alert class="text-content" :title="item.shangpinChatReplyText" :closable="false" type="warning">
<!--                    <img v-if="item.shangpinChatReplyPhoto" :src="baseUrl+item.shangpinChatReplyPhoto" style="width: 80px;height: 80px;">-->
                    </el-alert>
                    <el-alert class="text-content" :title="item.replyTime" :closable="false" type="warning"></el-alert>
                </div>
                <div class="clear-float"></div>
            </div>
        </div>
        <div class="btn-input" style="display:flex;flex-direction: column">
            <div style="margin-bottom: 5px">
                <img v-if="ruleForm.shangpinChatIssuePhoto" :src="baseUrl+ruleForm.shangpinChatIssuePhoto" style="width: 50px;height: 50px;">
                <div id="shangpinChatIssuePhotoUpload">
                </div>
            </div>
            <div style="display:flex">
                <el-input style="flex: 1;margin-right: 10px;" v-model="ruleForm.shangpinChatIssueText" placeholder="发布" style="margin-right: 10px;" clearable></el-input>
                <el-button type="primary" @click="onSubmit">发布</el-button>
            </div>
        </div>
    </el-form>
</div>

<!-- layui -->
<script src="../../layui/layui.js"></script>
<!-- vue -->
<script src="../../js/vue.js"></script>
<!-- elementui -->
<script src="../../elementui/elementui.js"></script>
<!-- 组件配置信息 -->
<script src="../../js/config.js"></script>
<!-- 扩展插件配置信息 -->
<script src="../../modules/config.js"></script>
<!-- 工具方法 -->
<script src="../../js/utils.js"></script>
<script type="text/javascript">
    var vue = new Vue({
        el: "#vue",
        data() {
            return {
                id: "",
                //项目路径
                baseUrl:"",
                ruleForm: {},
                dataList: [],
                inter: null,
            }
        },
        methods: {
            // 初始化
            init(id) {
                this.getList();
                this.id = id;
                var that = this;
                that.getList();
                var inter = setInterval(function() {
                    that.getList();
                }, 10000)
                this.inter = inter;
            },
            getList() {
                let data = {
                    yonghuId: localStorage.getItem('userid'),//询问人
                    shangjiaId:layui.http.getParam('shangjiaId'),//被咨询人
                    order:'asc',
                    limit: '100000000',
                }
                layui.http.request('shangpinChat/page', 'get', data, (res) => {
                    this.dataList = res.data.list;
                })
            },
            // 提交
            onSubmit() {
                let _this = this
                if (!_this.ruleForm.shangpinChatIssueText) {
                    layer.msg('请输入咨询内容', {
                        time: 2000,
                        icon: 5
                    });
                    return
                }
                layui.http.requestJson('shangpinChat/add', 'post', {
                    yonghuId: localStorage.getItem('userid'),//询问人
                    shangpinChatIssueText: _this.ruleForm.shangpinChatIssueText,
                    shangpinChatIssuePhoto: _this.ruleForm.shangpinChatIssuePhoto,
                    shangpinChatTypes: 1,
                    zhuangtaiTypes: 1,
                    shangjiaId: layui.http.getParam('shangjiaId'),//被询问人
                    issueTime: getCurDateTime(),
                }, (res) => {
                    _this.getList();
                });
                _this.ruleForm.shangpinChatIssueText="";//回复内容置空
                _this.ruleForm.shangpinChatIssuePhoto=null;//附件图片置空
            }
        }
    })

    layui.use(['layer', 'element', 'http', 'jquery', 'upload'], function() {
        var layer = layui.layer;
        var element = layui.element;
        var http = layui.http;
        var jquery = layui.jquery;
        vue.baseUrl = http.baseurl;
        var upload = layui.upload;
        vue.init();
        //咨询人图片上传
        var shangpinChatIssuePhotoUpload = upload.render({
            //绑定元素
            elem: '#shangpinChatIssuePhotoUpload',
            //上传接口
            url: http.baseurl + 'file/upload',
            // 请求头
            headers: {
                Token: localStorage.getItem('Token')
            },
            // 允许上传时校验的文件类型
            accept: 'images',
            before: function () {
                //loading层
                var index = layer.load(1, {
                    shade: [0.1, '#fff'] //0.1透明度的白色背景
                });
            },
            // 上传成功
            done: function (res) {
                console.log(res);
                layer.closeAll();
                if (res.code == 0) {
                    layer.msg("上传成功", {
                        time: 2000,
                        icon: 6
                    })
                    var url = 'upload/' + res.file;
                    vue.ruleForm.shangpinChatIssuePhoto = url;
                } else {
                    layer.msg(res.msg, {
                        time: 2000,
                        icon: 5
                    })
                }
            },
            //请求异常回调
            error: function () {
                layer.closeAll();
                layer.msg("请求接口异常", {
                    time: 2000,
                    icon: 5
                })
            }
        });

    });
</script>
</body>
</html>
